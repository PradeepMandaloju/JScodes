<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter first number"));
        b = parseInt(prompt("Enter second number"));
        while(b!=0)
        {
            r = a%b;
            a = b
            b = r
        }
        document.write(a);

    </script>
</body>
</html>
