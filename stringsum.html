<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        str="prad12hfty23ert";
        arr=[...str];
        var temp="";
        var sum=0;
        for(a of arr){
            for(i=0;i<=9;i++){
                if(i==a){
                    temp+=a;
                }
                else{
                    sum=parseInt(sum+=temp);
                    temp=0;
                }
            }
        }
        document.write(sum);
    </script>
</body>
