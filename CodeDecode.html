    <script>

            n=num%10;

            break;

            break;

            break;

            break;
            case 5:str+="F";
            break;
            case 6:str+="S";
            break;
            case 7:str+="S";
            break;
            case 8:str+="E";
            break;
            case 9:str+="N";
            break;
            defualt : document.write("");
        }
        num=parseInt(num/10);
        }
        document.write(str.split('').reverse().join(''));
    </script>
</body>
