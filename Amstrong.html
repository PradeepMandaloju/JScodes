<body>
    <script>
    var num=prompt("Enter a number");
        let sum=0;
    //var temp=num;
    var counter=0;
    while(num!=0){
        num=parseInt(num/10);
        counter++;
    }
    
    while(num!=0){
        rem=num%10;
        sum=sum+(rem**counter);
        num=parseInt(num/10);
    }
        document.write(sum)

</script>
</body>
