<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var str= prompt("Enter a sentence");
        var arr= str.split('');
        let count=0;
        for(let a of arr){
            if(a=='a' || a=='e' || a=='i' || a=='o' || a=='u' || a=='A' || a=='E' || a=='I' || a=='O' || a=='U' ){
                count++;
            }
        }
        document.write(count);
    </script>
</body>
</html>
