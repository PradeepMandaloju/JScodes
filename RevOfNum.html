<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Old School Model

        var num=prompt("Enter a Number");
        let sum=0;
        while(num!=0){
            rem=num%10;
            sum=sum*10+rem;
            num=parseInt(num/10);
        }
        document.write("Reverse is "+sum);
    </script>
</body>
</html>
