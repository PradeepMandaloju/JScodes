<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 0,b = 1;
        n = parseInt(prompt("Enter a number"));
        if(n==0)
        document.write(a)
    else{
        for(let i=2;i<=n;i++)
        {
            var temp = b;
            b = a+b;
            a = temp;
        }
        document.write(b)
    }
    </script>
</body>
</html>
